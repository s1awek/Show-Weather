<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Show the Local Weather</title>
    <meta name="description" content="Free Code Camp Exercise">
    <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="clear-day">

    <div class="wrapper">

        <div class="container">
             <span class="icon"><img class="weather-ico" src="" alt="weather-ico"></span>
            <div id="location">City, CC</div>
            <div class="temp-container">
                <span id="temperature">0</span>
                <span class="degre">o</span>

                <div id="unit-changer-wrapper">
                    <span class="unit">C</span>
                    <span class="small-unit"> / </span>
                    <a href="#" id="unit-changer"><span class="small-unit">F</span></a>
                </div>
            </div>
            <div id="error"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
